<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> IFE JavaScript Task01</title>
</head>

<body>
	<label>
		请输入北京今天的天气质量:
		<input id="aqi-input" type="text">
	</label>
	<button id="button">确认填写</button>
	<div>您输入的值: <span id="aqi-display">尚无录入</span></div>

	<script type="text/javascript">
		(function(){
			var but = document.getElementById("button");
			but.onclick = function(){
				var data = document.getElementById("aqi-input");
				var show = document.getElementById("aqi-display").firstChild;
				show.nodeValue = data.value;
			}
		})();
	</script>
</body>

</html>
