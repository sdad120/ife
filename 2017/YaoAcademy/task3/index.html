<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task3</title>
    <style>
        div {
            margin: 30px;
        }
    </style>
</head>
<body>
    <section>
        <div id="js-select">
            <input type="radio" name="isIn" id="in-form" checked="checked"><label for="in-form">在校生</label>
            <input type="radio" name="isIn" id="out-form"><label for="out-form">非在校生</label>
        </div>
        <div id="js-in-form">
            <label>学校</label>
            <select>
                <option>北京</option>
            </select>
            <select>
                <option>北京大学</option>
            </select>
        </div>
        <div id="js-out-form" style="display:none">
            <label>就业单位</label>
            <input type="text">
        </div>
    </section>
    <script>
        (function(){
            var inId = "in-form";
            var outId = "out-form";
            var selId = "js-select";

            function showEl(id, sta) {
                var el = document.getElementById(id);
                if (el === null) return;
                if (sta === 1)
                    el.style.display = "block";
                else
                    el.style.display = "none";
            }

            function showElement(e) {
                var targetNode;
                if (e.target) targetNode = e.target;
                else if (e.srcElement) targetNode = e.srcElement;
                var showId = targetNode.getAttribute("id") || targetNode.getAttribute("for");
                if (showId !== inId && showId !== outId) return;
                showId = "js-" + showId;
                showEl("js-" + inId, 0);
                showEl("js-" + outId, 0);
                showEl(showId, 1);
            }


            function init() {
                var selEl = document.getElementById(selId);
                selEl.onclick = showElement;
            }

            init();
        })();
    </script>
</body>
</html>
