<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    var rankData = [
        "第一名",
        "第二名",
        "第三名",
        "第四名",
        "第五名",
        "第六名"
    ];

    (function () {
        var len = aqiData.length;
        for (var i = 0; i < len; ++ i) {
            for (var j = i + 1; j < len; ++j) {
                if (aqiData[i][1] < aqiData[j][1]) {
                    var tmpData = aqiData[i];
                    aqiData[i] = aqiData[j];
                    aqiData[j] = tmpData;
                }
            }
        }
        var count = 0;
        for (var i = 0; i < len; ++ i) {
            var curData = aqiData[i];
            if (curData[1] > 60) {
                var curList = document.createElement("li");
                curList.innerHTML = rankData[count] + ": " + curData[0] + ", " + curData[1];
                var curUl = document.getElementById("aqi-list");
                curUl.appendChild(curList);
                count ++;
            }
        }
    })();

</script>
</body>
</html>
